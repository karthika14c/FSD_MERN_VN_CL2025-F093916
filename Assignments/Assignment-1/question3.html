<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <center><h1>Registration Form</h1></center>
        <label for="">Username <input type="text" placeholder="Enter a username"></label> <br>
        <label for="">Email <input type="email" placeholder="Enter a email id"></label> <br>
        <label for="">Password <input type="password" placeholder="Enter a password"></label><br>
        <label for="">Confirm Password <input type="password" placeholder="Retype your password"></label><br>
        <label for="">Date of birth <input type="date"></label><br>
        <label for="">Gender <input type="radio"> Male <input type="radio"> Female
        </label><br>
        <select name="" id="">Country
            <option value="">Select</option>
            <option value="">Argentina</option>
            <option value="">Bangladesh</option>
            <option value="">China</option>
            <option value="">India</option>
            <option value="">Japan</option>
            <option value="">South korea</option>
            <option value="">Russia</option>
            <option value="">Thailand</option>
            <option value="">United States of America</option>
            <option value="">Zambia</option>
        </select><br>
        <input type="checkbox">Terms & Conditions <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
